collections:
  pages:
    output: true
    permalink: /:path/
  promos:
    output: false
  services:
    output: false

defaults:
  - scope:
      type: pages
    values:
      layout: default
      image: limes
  - scope:
      type: posts
    values:
      layout: post
      image: greenbeans

gems:
  - jekyll-redirect-from

paginate: 5
paginate_path: /blog/page:num/
permalink: /blog/:year/:month/:day/:title
