<div class="flexbox">
  {% assign services = site.services | sort:"order" %}
  {% for service in services %}
  <div class="service">
    <h2>{% if service.icon %}<i class="fa fa-{{ service.icon }}"></i>{% endif %}{{ service.title }}</h2>
    {{ service.description }}<br>
    <a class="button" href="{{ service.url }}">Learn More</a>
  </div>
  {% endfor %}
</div>
