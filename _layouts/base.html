<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Mission Nutrition" />

    <!-- Facebook Properties -->
    <meta property="og:image" content="" />

    <title>Mission Nutrition{% if page.title %} - {{ page.title }}{% endif %}</title>

    <link rel="icon" type="image/png" href="/images/icon.ico">
    <link rel="apple-touch-icon" sizes="256x256" href="">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/font-awesome-4.3.0/css/font-awesome.min.css">

    <script src="/js/d3.v3.min.js"></script>

  </head>
  <body class="{{ page.title }}">

    <header>

      <a href="/" id="logo">
        <img src="/images/logo.png" alt="Mission Nutrition">
      </a>

      <nav>
        <ul>
          <li>
            <a {% if page.title == 'How it Works' %}class="active"{% else %}href="/howitworks/"{% endif %}>
              How it Works
            </a>
          </li>
          <li>
            <a {% if page.title == 'Services' %}class="active"{% else %}href="/services/"{% endif %}>
              Services
            </a>
          </li>
          <li>
            <a {% if page.title == 'Appointments' %}class="active"{% else %}href="/appointments/"{% endif %}>
              Appointments
            </a>
          </li>
          <li>
            <a {% if page.title == 'Contact' %}class="active"{% else %}href="/contact/"{% endif %}>
              Contact
            </a>
          </li>
        </ul>
      </nav>

    </header>

    <main>

      {% if page.image %}
      <div id="banner">
        {% if page.image %}<img src="/images/{{ page.image }}.jpg">{% endif %}
      </div>
      {% endif %}

      {{ content }}

      <footer>

        <a href="mailto:info@missionnutritionboston.com">info@missionnutritionboston.com</a><br>
        &copy; 2015 Mission Nutrition. All rights reserved.

      </footer>

    </main>

    <script>

    </script>

    <script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-64813303-1', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
